<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="image-sidebar">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="Website Logo">
        <p>ODIN</p>
      </div>
      <div class="credit">
        <p>
          Photo by <a href="https://unsplash.com/photos/9ZIDjkwDxqo">rawkkim</a>
          on <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="form-section">
      <div class="description">
        <p>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. Sign up now
        to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div>
        <form action="" method="post">
          <section class="inputs">
            <h1>Let's do this!</h1>
            <div class="input-group">
              <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
              </p>
              <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
              </p>
              <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
              </p>
              <p>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required>
              </p>
              <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="error" required>
                <span class="error-message" aria-live="polite"></span>
              </p>
              <p>
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="confirm" class="error" required>
              </p>
            </div>
          </section>
          <section class="buttons">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
